databaseChangeLog:
  - changeSet:
      id: 1
      author: jose
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
